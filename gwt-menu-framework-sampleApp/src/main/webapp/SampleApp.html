<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <!-- Consider inlining CSS to reduce the number of requested files -->
    <link type="text/css" rel="stylesheet" href="SampleApp.css">
    
    <!-- reset.css needed by GXT 3 -->
    <link rel="stylesheet" type="text/css" href="SampleApp/reset.css" />

    <!-- Any title is fine                         -->
    <title>Contacts MVP Sample</title>
    
    <!-- This script loads your compiled module.   -->
    <!-- If you add any GWT meta tags, they must   -->
    <!-- be added before this line.                -->
    <script type="text/javascript" language="javascript" src="SampleApp/SampleApp.nocache.js"></script>
  </head>

  <!-- The body can have arbitrary html, or      -->
  <!-- you can leave the body empty if you want  -->
  <!-- to create a completely dynamic UI.        -->
  <body>

    <!-- OPTIONAL: include this if you want history support -->
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0" />
        
  </body>
</html>
